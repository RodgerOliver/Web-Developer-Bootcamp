<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" name="newTodo" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy a dog</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Make cake</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Make bag</li>
		</ul>
	</div>

	<script src="assets/js/javascript.js"></script>
</body>
</html>
