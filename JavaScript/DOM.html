<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom Demo</title>

	<style>
		
	.big {
		font-size: 100px;
		color: orange;
		border: 5px solid red;
	}

	.small {
		font-size: 10px;
		color: blue;
		border: 10px dashed yellow;
	}

	</style>
</head>
<body>
	<button onclick="pAddBig()">AddBig</button>
	<button onclick="pRemoveBig()">RemoveBig</button>
	<button onclick="pToggleBig()">ToggleBig</button>
	<button onclick="pAddSmall()">AddSmall</button>
	<button onclick="pRemoveSmall()">RemoveSmall</button>
	<button onclick="pToggleSmall()">ToggleSmall</button>

	<h1>Welcome To My DOM Demo</h1>
	<p id="first" class="special">Hello</p>
	<p class="special">Goodbye</p>
	<p>Hi Again</p>
	<p id="last">Goodbye Again</p>
	<p>Corgi mixes are <strong>super</strong> adorable</p>

	<ul>
		<li>Orchids</li>
		<li>Succulents</li>
		<li>Tulips</li>
	</ul>

	<img src="https://barrelhorseworld.com/dogs/images/1145556d.jpg">
	<img src="https://static.boredpanda.com/blog/wp-content/uploads/2017/05/corgi-mix-cross-breeds-18-591c39272d49f__605.jpg">


	<script>
		// Ways to select the first <p> element
		var pGetId = document.getElementById('first');
		var pGetClass = document.getElementsByClassName('special')[0];
		var pGetTag = document.getElementsByTagName('p')[0];
		var pQueryId = document.querySelector('#first');
		var pQueryClass = document.querySelector('.special');
		var pQueryTag = document.querySelector('p');
		var pQueryAllClass = document.querySelectorAll('.special')[0];
		var pQueryAllTag = document.querySelectorAll('p')[0];
		var pQueryAllSibling = document.querySelector('h1 + p');

		// Ways to manipulate the style of the elements
		function pAddBig() {
			pGetId.classList.add('big');
		}
		function pAddSmall() {
			pGetId.classList.add('small');
		}
		function pRemoveBig() {
			pGetId.classList.remove('big');
		}
		function pRemoveSmall() {
			pGetId.classList.remove('small');
		}
		function pToggleBig() {
			pGetId.classList.toggle('big');
		}
		function pToggleSmall() {
			pGetId.classList.toggle('small');
		}

		// Ways to manipulate the text and content of the elements
		var pDogs = document.querySelector('p#last + p');
		pDogs.textContent 	// returns only text inside the element(treats string purely as text)
		pDogs.innerHTML		// returns everything including the html inside the element (treats string purely as html and text)

	</script>
</body>
</html>
