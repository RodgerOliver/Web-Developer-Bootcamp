<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<style type="text/css">

		body {
			color: black;
			font-family: 'Arial';
			text-align: center;
		}

		.img {
			padding: 30px;
			background-color: #e3e3e3;
		}

		.img:nth-child(odd) {
			background-color: #7bacd6;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="grid">
			<div class="img">1</div>
			<div class="img">2</div>
			<div class="img">3</div>
			<div class="img">4</div>
			<div class="img">5</div>
			<div class="img">6</div>
			<div class="img">7</div>
			<div class="img">8</div>
			<div class="img">9</div>
		</div>
	</div>

</body>
</html>
